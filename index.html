<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Employe Management Website by Sujit</title>
  </head>
  <body>
    <!-- Start of Header -->
    <header>
      <nav class="nav-bar">
        <h1>Employee Management System</h1>
        <ul>
          <li>
            <a href="https://sujitsingh.netlify.app/" target="_blank">Home</a>
          </li>
          <li>
            <a href="https://sujitsingh.netlify.app/#projects" target="_blank"
              >Other Projects</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Start of main -->
    <div class="upper-btn-box">
      <div class="left-box">
        <button id="add-btn">
          <i class="fa fa-plus"></i>&nbsp; Add Employee
        </button>
        <button id="del-all-btn" style="background-color: #33b5e6">
          <i class="fa fa-eraser"></i>&nbsp; Erase All Data
        </button>
        <input type="checkbox" id="del-all-box" name="" />
      </div>
      <div class="right-box">
        <i class="fa fa-search"> </i>
        <input type="text" id="emp" placeholder="Enter Employee ID" />
        <button>Search</button>
      </div>
    </div>
    <div class="table-box">
      <table>
        <tr>
          <th>Sr No</th>
          <th>Profile</th>
          <th>ID</th>
          <th>Name</th>
          <th>Last name</th>
          <th>E-Mail</th>
          <th>Office Code</th>
          <th>Job Title</th>
          <th>Action</th>
        </tr>
        <tbody id="table-data"></tbody>
      </table>
    </div>

    <div class="modal" id="modal">
      <i class="fa fa-times-circle close-icon" id="close-btn"></i>
      <div class="left-modal">
        <div class="img-box">
          <img
            src="img/avatar.png"
            id="profile-pic"
            width="125px"
            height="150px"
            alt=""
          />
          <i class="fa fa-plus"></i>
          <input type="file" id="upload-field" />
        </div>
      </div>
      <div class="right-modal">
        <form id="register-form">
          <div class="input-box">
            <label for="id">ID</label>
            <input type="text" required id="id" />
          </div>
          <div class="input-box">
            <label for="name">Name</label>
            <input type="text" required id="name" />
          </div>
          <div class="input-box">
            <label for="l-name">Last name</label>
            <input type="text" required id="l-name" />
          </div>
          <div class="input-box">
            <label for="email">E-Mail</label>
            <input type="email" required id="email" />
          </div>
          <div class="input-box">
            <label for="office-code">Office Code</label>
            <input type="text" required id="office-code" />
          </div>
          <div class="input-box">
            <label for="job-title">Job Title</label>
            <input type="text" required id="job-title" />
          </div>
          <div class="input-box">
            <button id="register-btn">Register</button>
            <button id="update-btn" disabled>Update</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p class="footer">2024 Sujit &copy; All Rights Reserved.</p>
    </footer>
    <script src="./js/style.js"></script>
  </body>
</html>
